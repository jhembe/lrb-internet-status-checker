<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LRB Internet Status</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">

  <div class="container mx-auto py-6">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg">
      <div class="md:flex">
        <div class="w-full p-4 px-5 py-5">
          <div class="md:grid md:grid-cols-3 gap-2">
            <div class="col-span-2 p-2">
              <h1 class="text-2xl font-medium text-gray-900">LRB Internet Status</h1>
              <p class="mt-2 text-gray-600">Check the status of the LRB Internet from anywhere</p>
              <div class="mt-3">
                <label class="text-gray-700 font-medium">Enter the IP Address:</label>
                <div class="flex items-center mt-2">
                  <input id="ip-address-input" class="form-input w-full text-gray-700" type="text" placeholder="IP Address">
                  <button id="check-status-button" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium ml-2 rounded">Check Status</button>
                </div>
              </div>
            </div>
            <div class="p-2">
              <div class="h-full bg-gray-200 rounded flex items-center justify-center text-gray-500 text-2xl font-medium">
                <span id="status-indicator" class="status-indicator"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-200 w-full md:w-48 py-6 px-6">
          <div class="mb-2">
            <h1 class="text-xl font-medium text-gray-900">Instructions:</h1>
            <p class="mt-2 text-gray-600">1. Enter the IP Address of the machine in LRB classes</p>
            <p class="mt-2 text-gray-600">2. Click on the "Check Status" button</p>
            <p class="mt-2 text-gray-600">3. The status indicator will turn green if the machine is online and red if it is offline</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 text-center text-gray-500">
      <p>&copy; 2023 LRB Internet Status</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
